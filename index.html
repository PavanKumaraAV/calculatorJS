<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- font link  -->
    <script src="https://kit.fontawesome.com/b577013b24.js" crossorigin="anonymous"></script>

    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="calcu__text">Calculator</h1>
    <div class="calcu__outside__container">
        <div class="calcu__body__container">
            <div class="calcu__text__container">
                <input class="form-control mb-3 w-100" id="number" type="text">
            </div>
            <div class="calcu__digits__container row">

                
                    <div type="button" class="col-3 calcu__digits" onclick="display('(')">(</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display(')')">)</div>
                    <div type="button" class="col-3 calcu__digits" onclick="backSpace()"><i class="fa-sharp fa-solid fa-delete-left"></i></div>
                    <div type="button" class="col-3 calcu__digits operator" onclick="display('/')"><i class="fa-solid fa-divide"></i></div>

                    <div type="button" class="col-3 calcu__digits" onclick="display('7')">7</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('8')">8</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('9')">9</div>
                    <div type="button" class="col-3 calcu__digits operator" onclick="display('*')"><i class="fa-solid fa-xmark"></i></div>

                    <div type="button" class="col-3 calcu__digits" onclick="display('4')">4</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('5')">5</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('6')">6</div>
                    <div type="button" class="col-3 calcu__digits operator " onclick="display('-')"><i class="fa-solid fa-minus"></i></div>

                    <div type="button" class="col-3 calcu__digits" onclick="display('1')">1</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('2')">2</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('3')">3</div>
                    <div type="button" class="col-3 calcu__digits operator" onclick="display('+')"><i class="fa-solid fa-plus"></i></div>


                    <div type="button" class="col-3 calcu__digits" onclick="display('0')">0</div>
                    <div type="button" class="col-3 calcu__digits" onclick="display('.')">.</div>
                    <div type="button" class="col-3 calcu__digits" onclick="allClear()">AC</div>
                    <div type="button" class="col-3 calcu__digits assign" onclick="output()"><i class="fa-solid fa-equals"></i></div>

                </div>

            </div>

        </div>
    </div>
</body>
<script src="index.js "></script>

</html>
